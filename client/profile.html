<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile - Gym System</title>

    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/forms.css" />
    <link rel="stylesheet" href="css/gym-cards.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <script type="module" src="js/profile.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <a href="index.html" class="brand-link" style="font-size: 1.8rem"
          >‚Üê Back to Catalog</a
        >
        <div class="auth-nav">
          <span class="user-greeting">My Cabinet</span>
          <button class="auth-nav-btn logout-btn">Logout</button>
        </div>
      </div>
    </header>

    <main class="main-container profile-container">
      <main class="main-container profile-container">
      <section class="auth-form w-full">
        <h2 class="form-heading">User Info</h2>
        <div class="profile-info">
          <p>
            <strong>Name:</strong> <span class="profile-name">Loading...</span>
          </p>
          <p class="mt-sm">
            <strong>Email:</strong> <span class="profile-email">...</span>
          </p>
          <p class="mt-sm">
            <strong>Role:</strong> <span class="profile-role">...</span>
          </p>

          <div class="bonus-badge">
            <span>üèÜ Bonus Points:</span>
            <strong class="profile-bonuses">0</strong>
          </div>
        </div>
      </section>
      
      <section class="w-full mt-lg">
        <h2 class="form-heading">My Subscriptions</h2>
        <div class="subscriptions-list mt-md">
          <p class="text-center">Loading subscriptions...</p>
        </div>
      </section>

      <section class="w-full mt-lg">
        <h2 class="form-heading">üîî Notifications</h2>

        <div class="notifications-list mt-md">
          <p class="text-center">No new notifications.</p>
        </div>
      </section>

      <section class="w-full mt-lg">
        <h2 class="form-heading">Booking History</h2>
        <div class="bookings-list mt-md">
          <p class="text-center">Loading history...</p>
        </div>
      </section>
    </main>
  </body>
</html>
