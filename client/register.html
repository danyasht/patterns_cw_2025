<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Gym System</title>

    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/forms.css" />
    <link rel="stylesheet" href="css/gym-cards.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <script type="module" src="js/register.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <a href="index.html" class="brand-link">Gym System</a>
      </div>
    </header>

    <main class="main-container">
      <form class="auth-form register-form">
        <h2 class="form-heading">Create Account</h2>
        <p class="status-message"></p>

        <div class="form-group">
          <label class="form-label">Name</label>
          <input type="text" class="form-input name-input" required />
        </div>

        <div class="form-group">
          <label class="form-label">Date of Birth</label>
          <input type="date" class="form-input dob-input" required />
        </div>

        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" class="form-input email-input" required />
        </div>

        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" class="form-input password-input" required />
        </div>

        <button type="submit" class="btn-primary">Register</button>

        <p class="form-footer">
          Already have an account?
          <a href="login.html" class="form-link">Log In</a>
        </p>
      </form>
    </main>
  </body>
</html>
