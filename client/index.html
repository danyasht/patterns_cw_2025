<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gym Booking System</title>

    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/forms.css" />
    <link rel="stylesheet" href="css/gym-cards.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <script type="module" src="js/app.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <div class="auth-nav header-auth-section"></div>
        <h1><a href="index.html" class="brand-link">Gym Catalog</a></h1>
      </div>
    </header>

    <main>
      <section class="search-section">
        <div class="search-container">
          <input
            type="text"
            class="form-input search-input"
            placeholder="Search gyms by name..."
          />
          <select class="form-input filter-category">
            <option value="">All Categories</option>
            <option value="gym">Gym</option>
            <option value="yoga">Yoga</option>
            <option value="pool">Pool</option>
            <option value="boxing">Boxing</option>
            <option value="stretching">Stretching</option>
          </select>
          <select class="form-input filter-age">
            <option value="">Any Age</option>
            <option value="kids">Kids (< 14 y.o.)</option>
            <option value="adults">14+ y.o.</option>
          </select>
        </div>
      </section>

      <div class="gym-list-container">
        <p class="loading-text">Loading gyms...</p>
      </div>
    </main>

    <div class="modal booking-modal hidden">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>Book Your Training</h2>
        <p class="modal-subtitle modal-gym-name"></p>

        <form class="booking-form">
          <input type="hidden" class="modal-gym-id" />

          <div class="form-group">
            <label class="form-label">Select Section</label>
            <select class="form-input input-section" required></select>
          </div>

          <div class="form-group">
            <label class="form-label">Date</label>
            <input type="date" class="form-input input-date" required />
          </div>

          <div class="form-group">
            <label class="form-label">Time</label>
            <select class="form-input input-time" required>
              <option value="10:00">10:00</option>
              <option value="12:00">12:00</option>
              <option value="14:00">14:00</option>
              <option value="16:00">16:00</option>
              <option value="18:00">18:00</option>
              <option value="20:00">20:00</option>
            </select>
          </div>

          <div class="checkbox-group">
            <label class="checkbox-label">
              <input type="checkbox" class="form-checkbox input-bonus" />
              <span>Pay with Bonuses</span>
            </label>
            <small class="bonus-hint">Checking balance...</small>
          </div>

          <button type="submit" class="btn-primary mt-sm">
            Confirm Booking
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
